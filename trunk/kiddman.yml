# rename this file to kiddman.yml and put a : in front of "name" if
# you want to use yaml like in old versions of Catalyst
name: Kiddman
view: TT
Model::RW:
    connect_info:
        - "dbi:mysql:database=kiddman;host=127.0.0.1"
        - "root"
        - ""
        -
            quote_char: '`'
            name_sep: .
            mysql_enable_utf8: 1
Plugin::Authentication:
    default_realm: members
    realms:
        members:
            credential:
                class: Password
                password_field: password
                password_type: clear
            store:
                class: Minimal
                users:
                    admin:
                        password: test
                        roles:
                            - Administrator
                    editor:
                        password: test
                        roles:
                            - Editor
TypeMap:
    Str: types/str.tt
    Kiddman::Client::Types::LongStr: types/longstr.tt
    "Greenspan::Hadleigh::Page::SingleSet::SetId": types/array.tt
TypeProvider:
    "Greenspan::Hadleigh::Page::SingleSet::SetId": Greenspan::Hadleigh::Page::SetProvider
